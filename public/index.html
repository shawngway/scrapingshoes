<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Scrapingshoes</title>
</head>

<body>
  <div class="container">
    <div class="row titleBack">
      <div class="col-12 titleArea">
        <h1 id="title">Goodyear All season tires</h1>
        <button id="homeKey" class="homeKey">Home</button>
        <button id="scrapeKey" class="scrapeKey">Get Tires</button>
        <button id="savedTires" class="savedTires">Future: saved tires</button>
        <p>Click the tire you would like to make a note for future sales, ware, mileage, rotation time etc.</p>
      </div>
    </div>
    <div clas="row">
      <div class="col-8">
        <div id="wrapper">
          <div id="articles"></div>
          <div id="notes"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>

</html>
